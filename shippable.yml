language: none

build:
  pre_ci_boot:
    image_name: alire/gnat
    image_tag: ubuntu-lts
    pull: true
  ci:
    - git clone --recurse-submodules https://github.com/alire-project/alire.git
    - cd alire && gprbuild -j0 -P alr_env && cd ..
    - PATH="alire/bin:$PATH" make

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never
